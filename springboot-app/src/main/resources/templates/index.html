<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tanashin</title>
    <script src="https://kit.fontawesome.com/3c982ecd98.js" crossorigin="anonymous"></script>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body>
    <div th:replace="common/header :: headerFlagment"></div>
    <!-- ↑↑これより上は各ページ共通なので変更しない↑↑ -->
    <div class="col-12 d-flex position-relativ text-white">
      <div class="home-bg-image"></div>
      <div class="fw-bold mt-4" style="position: absolute; top:30%; left: 25%; transform: translate(-50%,-50%);">
        <h4 class="fw-bold fs-4">練習がてら描いた画や、</h4>
        <h4 class="fw-bold fs-4 ms-4">趣味で作った小物等</h4>
        <h4 class="fw-bold fs-4 ms-5">こちらに展示しています。</h4>
        <br />
        <h4 class="fw-bold fs-4">そうです、ただの自己満ってやつです。</h4>
      </div>
    </div>
    <main>
        <!-- <main>タグ内を各ページに合わせて変更 -->
        <div class="container index-width">
            <div class="text-center mt-5 mb-4 text-white">
                <hr class="text-white mb-5" />
                <p class="fw-bold">ぜひ、</p>
                <p class="fw-bold">私の作品をご覧いただけると嬉しいです。</p>
                <p class="fw-bold">励みのメッセージを</p>
                <p class="fw-bold">送っていただくだけで</p>
                <p class="fw-bold">私、田中はとても元気になります。</p>
                <hr class="text-white mt-5" />
            </div>
            <h4 class="fw-bold text-white text-center">作品一覧</h4>
            <div class="row row-cols-2 row-cols-md-3">
                <div class="col mt-4" th:each="work : ${works}">
                    <div class="d-flex justify-content-center p-1 each-work-size rounded">
                        <div>
                            <a class="text-white text-decoration-none" th:href="@{/works/{workId}(workId=${work.id})}">
                                <div th:if="${work.order}" class="d-flex justify-content-center position-relative">
                                    <!-- <img class="object-fit-cover ordered-image each-image-size" th:src="'/works/'+${work.id}+'/'+${work.images[0].name}" alt="イメージ画像">
                                    <h5 class="mdOrdered">SOLD OUT</h5> -->
                                    <img class="object-fit-cover each-image-size" th:src="'/image/works/'+${work.id}+'/'+${work.images[0].name}" alt="イメージ画像">
                                </div>
                                <div th:unless="${work.order}" class="d-flex justify-content-center">
                                    <img class="object-fit-cover each-image-size" th:src="'/image/works/'+${work.id}+'/'+${work.images[0].name}" alt="イメージ画像">
                                </div>
                                <div class="mt-3 ps-1 text-center">
                                    <h6 class="fw-bold" th:text="${work.name}"></h6>
                                    参考価格: ¥<span th:text="${work.price}"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ↓↓これより下は各ページ共通なので変更しない↓↓ -->
    <div th:replace="common/footer :: footerFlagment"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/function.js"></script>
</body>
</html>
