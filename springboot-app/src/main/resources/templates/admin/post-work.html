<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tanashin</title>
    <script src="https://kit.fontawesome.com/3c982ecd98.js" crossorigin="anonymous"></script>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body>
    <div th:replace="common/header :: headerFlagment"></div>
    <!-- ↑↑これより上は各ページ共通なので変更しない↑↑ -->
    <main>
        <!-- <main>タグ内を各ページに合わせて変更 -->
        <div>
            <h1>作品販売画面です。</h1>
        </div>
        <form th:object="${work}" th:action="@{/admin/post-work/addNew}" method="post" enctype="multipart/form-data" sec:authorize="hasAuthority('ADMIN')">
            <div>
                <label>作品名</label>
                <div>
                    <input type="text" th:field="*{name}" />
                </div>
                <label>作品説明</label>
                <div>
                    <textarea type="text" cols="30" rows="5" th:field="*{description}"></textarea>
                </div>
                <label>縦の長さ(mm)</label>
                <div>
                    <input type="text" th:field="*{verticalSize}" />
                </div>
                <label>横の長さ(mm)</label>
                <div>
                    <input type="text" th:field="*{horizontalSize}" />
                </div>
                <label>値段</label>
                <div>
                    <input type="text" th:field="*{price}" />
                </div>
                <div class="parent" th:each="images, iterStat : *{images}">
                    <div id="image-repeat">
                        <div class='row'>
                            <div class='col-md-4 pr-1'>
                                <input 
                                    type="file" 
                                    placeholder="イメージ画像"
                                    name="imagesFile"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row gutters" sec:authorize="hasAuthority('ADMIN')">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-left mt-2">
                            <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="addImage"
                            >
                                イメージを追加する
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <button type="submit">販売</button>
            </div>
        </form>
    </main>
    <!-- ↓↓これより下は各ページ共通なので変更しない↓↓ -->
    <div th:replace="common/footer :: footerFlagment"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/function.js"></script>
</body>
</html>
