<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/3c982ecd98.js" crossorigin="anonymous"></script>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body>
	<div th:replace="common/header :: headerFlagment"></div>
    <!-- ↑↑これより上は各ページ共通なので変更しない↑↑ -->
	<div th:if="${param.error}">
		管理者IDまたはパスワードが異なります。</div>
	<div th:if="${param.logout}">
		ログアウトしました。</div>
	<form th:action="@{/login}" method="post">
		<div>
            admin@test.test
		<input type="text" name="username" placeholder="管理者ID" required />
		</div>
		<div>
            admin
		<input type="password" name="password" placeholder="パスワード" required />
		</div>
		<input type="submit" value="ログイン" />
	</form>
	<!-- ↓↓これより下は各ページ共通なので変更しない↓↓ -->
    <div th:replace="common/footer :: footerFlagment"></div>
</body>
</html>
