<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/3c982ecd98.js" crossorigin="anonymous"></script>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body>
	<div th:replace="common/header :: headerFlagment"></div>
    <!-- ↑↑これより上は各ページ共通なので変更しない↑↑ -->
	<main>
		<div class="container work-width d-flex justify-content-center">
			<div>
				<div th:if="${param.error}">
					管理者IDまたはパスワードが異なります。</div>
				<div th:if="${param.logout}">
					ログアウトしました。</div>
				<form class="mt-5" th:action="@{/login}" method="post">
					<div>
						<label>ユーザID　：</label>
						<input type="text" name="username" placeholder="管理者ID" required />
					</div>
					<div class="mt-3">
						<label>パスワード：</label>
						<input type="password" name="password" placeholder="パスワード" required />
					</div>
					<div class="mt-3 d-flex justify-content-center">
						<input class="w-50 text-white bg-black fw-bold rounded py-2 px-1 mt-3" type="submit" value="ログイン" />
					</div>
				</form>
			</div>
		</div>
	</main>
    <!-- ↓↓これより下は各ページ共通なので変更しない↓↓ -->
    <div th:replace="common/footer :: footerFlagment"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/function.js"></script>
</body>
</html>
