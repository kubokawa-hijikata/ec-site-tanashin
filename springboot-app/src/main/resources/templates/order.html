<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tanashin</title>
    <script src="https://kit.fontawesome.com/3c982ecd98.js" crossorigin="anonymous"></script>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body>
<!-- ↑↑これより上は各ページ共通なので変更しない↑↑ -->
    <main>
        <!-- <main>タグ内を各ページに合わせて変更 -->
        <div>
            <h1 class="fw-bold">購入者情報</h1>
            <form id="contact-form" th:object="${customer}" th:action="@{/orders/{workId}(workId=${workId})}" method="post">
                <dl>
                    <dt><label for="email">メールアドレス</label></dt>
                    <dd><input type="text" th:field="*{email}" placeholder="メールアドレス" /></dd>

                    <dt><label>お届け先情報</label></dt>
                    <dd>
                        <input type="text" th:field="*{lastName}" placeholder="性" />
                        <input type="text" th:field="*{firstName}" placeholder="名" />
                    </dd>
                    <dd><input type="text" th:field="*{postalCode}" placeholder="郵便番号" /></dd>
                    <dd><input type="text" th:field="*{prefecture}" placeholder="都道府県" /></dd>
                    <dd><input type="text" th:field="*{city}" placeholder="市区町村" /></dd>
                    <dd><input type="text" th:field="*{address}" placeholder="丁目・番地・号" /></dd>
                    <dd><input type="text" th:field="*{building}" placeholder="建物名" /></dd>
                    <!-- <dt><label for="content">備考欄</label></dt>
                    <dd><textarea name="content" cols="30" rows="5"></textarea></dd> -->
                  </dl>
                  <button type="submit" id="contact-button">送信</button>
            </form>
        </div>
    </main>
<!-- ↓↓これより下は各ページ共通なので変更しない↓↓ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/function.js"></script>
</body>
</html>
